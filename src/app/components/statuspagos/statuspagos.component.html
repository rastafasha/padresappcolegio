<app-loading *ngIf="isLoading"></app-loading>
<div class="row" *ngIf="!isLoading">

    <div class="alert alert-success shadow d-flex flex-column" *ngIf="parent_has_debt ">
        <a href="javascript:;" (click)="PageSize()" 
        class="btn btn-outline-success doctor-refresh ms-2 d-flex align-self-end justify-content-center circle"
        style="width: 30px;">
            <i class="fa fa-refresh"></i>
        </a>
        <h5>Deuda Pendiente:</h5> 
        <strong>{{parent_debt_amount|currency}}</strong>
        <div *ngIf="student_with_debt">
            <ul *ngFor="let student of student_with_debt">
                <li>Nombre: {{student.student_name}}<br>
                    Matricula: {{student.matricula|currency}}<br>
                    Deuda: {{student.debt_amount|currency}}<br>
                    Fecha: {{student.earliest_debt_date|date}}

                </li>
            </ul>
        </div>

    </div>
</div>
