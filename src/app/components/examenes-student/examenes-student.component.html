<app-loading *ngIf="isLoading"></app-loading>
<div class="card  overflow-auto border-radio" *ngIf="!isLoading">

    <div class="card-body">

        <table class="table table-borderless datatable table-striped">
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Materia</th>
                    <th>Titulo</th>
                    <th>Puntaje</th>
                    <th>Valor %</th>
                    <th>Total</th>
                    <th>Maestro</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let examen of examenes  ;let i = index;">


                    <td>{{examen.materia.name}} </td>
                    <td>{{examen.title}} </td>
                    <td>{{examen.puntaje}} </td>
                    <td>{{examen.valor_examen}} </td>
                    <td>{{(examen.puntaje)*(examen.valor_examen)}}% </td>
                    <td>{{examen.maestro.name}} {{examen.maestro.surname}} </td>
                    <td>{{examen?.created_at|date}} </td>

                </tr>
            </tbody>

        </table>
