<div class="task-management">
  <h2>Task Management</h2>
  <form (submit)="addTask(title.value, description.value, dueDate.value); title.value=''; description.value=''; dueDate.value='';">
    <input type="text" #title placeholder="Task Title" required>
    <input type="text" #description placeholder="Task Description" required>
    <input type="date" #dueDate required>
    <button type="submit">Add Task</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>Due Date: {{ task.dueDate  }}</p>
      <button (click)="editTask(i, title.value, description.value, dueDate.value)">Edit</button>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
