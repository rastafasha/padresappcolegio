<div class="logincontainer">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password" placeholder="Password" />
          </div>
          <div class="row">
            <div class="form-check rememb">
                <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
                <label class="form-check-label" for="remember">Recuerdame</label>
            </div>
            <br>
            <div class="col-sm-12">
                <a routerLink="/password-reset" id="to-recover">
                    <i class="fa fa-lock m-r-5"></i> Olvido Contraseña?</a>
                <br>
                <!-- <br> Don't have an account? <a routerLink="/registro" class="text-primary m-l-5"><b>Sign Up</b></a> -->
            </div>
        </div>
          <input type="submit" value="Login" (click)="login()" class="btn solid" />
          <!-- <p class="social-text">Tambien puedes iniciar sesion con tu plataforma</p> -->
          <div class="social-media">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                    <div id="my-signin2"></div>
                </div>
            </div>
          </div>
        </form>
        <form action="#" class="sign-up-form" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
          <h2 class="title">Registro</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="name" placeholder="Nombre" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="surname" placeholder="Apellido" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="n_doc" placeholder="Id o CI" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="confirmPassword" placeholder="Comfirmar Password" />
          </div>
          <!-- <div class="form-group row">
            <div class="col-md-12">
                <div class="checkbox checkbox-primary p-t-0">
                    <input id="checkbox-signup" formControlName="terminos" type="checkbox">
                    <label for="checkbox-signup"> Acepto las <a href="#"   data-toggle="modal" data-target="#exampleModal">Condiciones </a></label>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col text-danter">
                <p *ngIf="campoNoValido('username')"><span>*</span> El username es obligatorio</p>
                <p *ngIf="campoNoValido('email')"><span>*</span> El email es obligatorio y debe ser valido</p>
                <!-- <p *ngIf="aceptaTerminos()"><span>*</span> Debe aceptar los términos de uso</p> -->
                <p *ngIf="passwordNoValido()"><span>*</span> La Contraseña deben ser iguales </p>
            </div>
        </div>
          <input type="submit" class="btn" (click)="crearUsuario()" value="Sign up" />
          <!-- <p class="social-text">Tambien puedes registrarte con tu plataforma</p> -->
          <div class="social-media">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                    <div id="my-signin2"></div>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Nuevo aquí?</h3>
          <p>
            También puedes registrarte en nuestra plataforma
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="switchRegistrologin()">
            Registrarme!
          </button>
        </div>
        <img src="./assets/images/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Eres uno de nostros ?</h3>
          <p>
            Ingresa con tu usario
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="switchRegistrologin()">
            Ingresar
          </button>
        </div>
        <img src="./assets/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <!-- <app-modal-condiciones></app-modal-condiciones> -->
